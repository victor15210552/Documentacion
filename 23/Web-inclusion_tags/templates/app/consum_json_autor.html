{% extends 'app/base.html' %} 
{% load inclusion_tags %}

{% block title %}Consumindo Json para el modelo Autor{%endblock%}

{% block contenedor %}
<div id="contenedor" class="container"></div>

<script type="text/javascript">
	$(document).ready(function(){
		$.ajax({
			type: "GET",
			contentType: "json",
			dateType: "json",
			url:"/json_autor/",
			success:function(response){
				for (var i = 0; i < response.length ; i++) {
					//console.log(response[i])
					$('#contenedor').append("<table class='bordered centered striped'><thead><tr><th>Nombre</th><th>Apellido</th><th>Correo</th> </tr></thead><tbody><tr><td>"+response[i].pk+"</td><td>"+response[i].fields.apellido+"</td><td>"+response[i].fields.correo+"</td>");
				}
			}
		});
	});
</script>


{% show_autores %}
{%endblock%}
